<div class="container cust-margin">
  <div class="row">
    <app-ad-gallery class="col-6" [images]="adImages"></app-ad-gallery>
    <app-ad-details class="col-6" [adDetails]="adDetails"></app-ad-details>
  </div>
  <p class="h1 fw-bold cust-margin">Advertiser Profile</p>
  <ng-container *ngIf="adDetails.adId != 0">
    <app-user-details [userId]="adDetails.userId"></app-user-details>
  </ng-container>
</div>
