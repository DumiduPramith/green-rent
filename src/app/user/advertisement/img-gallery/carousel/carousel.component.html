<owl-carousel-o
  [options]="customOptions"
  (translated)="getData($event)"
  #owlCar
>
  <ng-template
    carouselSlide
    *ngFor="let image of images; let index = index"
    [id]="setId(index)"
  >
    <div
      class="image"
      [class.mid]="activeImg === index"
      (click)="changeImg(index)"
    >
      <img [src]="image" alt="" class="product-preview-img" />
    </div>
  </ng-template>
</owl-carousel-o>
