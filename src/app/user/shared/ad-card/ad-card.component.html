<div>
  <mat-card
    class="example-card"
    style="background-color: transparent; cursor: pointer"
    (click)="goToAd()"
  >
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        [style.background-image]="
          'url(' + ad_card_details.profile_picture + ')'
        "
      ></div>
      <mat-card-title>{{ ad_card_details.title }}</mat-card-title>
      <mat-card-subtitle style="color: inherit">{{
        ad_card_details.username
      }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="ad_card_details.ad_image"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content class="d-flex justify-content-center">
      <p class="h5 cust-color pt-3">
        LKR {{ ad_card_details.rate }}/{{ ad_card_details.duration }}
      </p>
    </mat-card-content>
  </mat-card>
  <div
    class="justify-content-center d-flex"
    *ngIf="ad_card_details.status >= 0"
  >
    <div
      class="d-flex justify-content-center bg-dark align-items-center cust-width"
    >
      <button
        mat-fab
        color="primary"
        class="me-3 mt-2 mb-2"
        (click)="changeVisibility()"
      >
        <mat-icon *ngIf="ad_card_details.status == 0">visibility</mat-icon>
        <mat-icon *ngIf="ad_card_details.status == 1">visibility_off</mat-icon>
      </button>
      <button mat-fab color="warn" (click)="delete_confirmation()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
