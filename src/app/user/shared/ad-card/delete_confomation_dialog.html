<div mat-dialog-title>
  <h4>Are you sure you want to delete this advertisement?</h4>
</div>

<div class="d-flex justify-content-center" mat-dialog-actions>
  <button mat-raised-button color="warn" class="me-3" (click)="confirmDialog()">
    Confirm
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">
    Cancel
  </button>
</div>
