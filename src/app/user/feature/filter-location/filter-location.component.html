<button
  mat-fab
  extended
  color="#9008A8"
  [mat-menu-trigger-for]="menu"
  #trigger="matMenuTrigger"
>
  <mat-icon>place</mat-icon> {{ search_location }}
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="selectOption(0)">All of Sri Lanka</button>
  <ng-container *ngFor="let district_ of district">
    <button mat-menu-item (click)="selectOption(district_.value)">
      {{ district_.viewValue }}
    </button>
  </ng-container>
</mat-menu>
