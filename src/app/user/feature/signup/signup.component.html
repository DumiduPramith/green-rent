<div class="set-padding set-width">
  <form>
    <div class="d-flex flex-column align-items-center">
      <p class="h2">Sign up for rent service</p>
      <p>
        Create a free account or <span><a href="">log in</a></span>
      </p>
    </div>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="john" />
    <label for="Mobile">Mobile</label>
    <input type="text" id="mobile" placeholder="eg. 712648752" />
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Bay Area, chilaw" />
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="your@example.com" />
    <label for="password">Password</label>
    <input type="text" id="password" placeholder="Enter 6 character or more" />
    <label for="re-password">Confirm Password</label>
    <input type="text" id="re-password" placeholder="confirm password" />
    <button mat-raised-button color="primary">Sign Up</button>
  </form>
</div>
