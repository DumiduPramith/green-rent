<div class="login-page d-inline-block">
  <p class="h2 fw-bold">Login</p>
  <p class="grey set-margin-small">
    Doesn't have an account yet? <span><a href="">Sign Up</a></span>
  </p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="fw-bold set-margin">Email Address</p>
    <input type="text" id="email" placeholder="your@example.com" />
    <div class="d-flex justify-content-between set-margin">
      <p class="fw-bold">Password</p>
      <a href="">Forgot Password</a>
    </div>
    <input type="text" id="password" placeholder="Enter 6 character or more" />
    <button mat-raised-button color="primary" type="submit">LOGIN</button>
  </form>
</div>
