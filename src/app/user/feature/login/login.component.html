<div class="login-page d-inline-block" mat-dialog-content>
  <p class="h2 fw-bold me-4">Login</p>
  <p class="grey set-margin-small">
    Doesn't have an account yet?
    <span><a (click)="LoadSignup()">Sign Up</a></span>
  </p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <p class="fw-bold set-margin">Email Address</p>
      <input
        type="text"
        id="email"
        placeholder="your@example.com"
        formControlName="email"
        required
      />
    </div>
    <div class="input-field">
      <div class="d-flex justify-content-between set-margin">
        <p class="fw-bold">Password</p>
        <a>Forgot Password</a>
      </div>
      <input
        type="text"
        id="password"
        placeholder="Enter 6 character or more"
        formControlName="password"
        required
      />
    </div>
    <button mat-raised-button color="primary" type="submit">LOGIN</button>
  </form>
</div>
